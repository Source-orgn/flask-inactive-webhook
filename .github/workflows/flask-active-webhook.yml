name: rani-ukamble/flask-active-webhook
on:
  push:
  workflow_dispatch:
concurrency:
  group: "${{ github.ref }}"
  cancel-in-progress: true
jobs:
  python_App:
    runs-on: ubuntu-latest
    container:
      image: python:latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4.1.0
      with:
        fetch-depth: 20
        lfs: true
    - run: pip install flask
    - run: python app.py &
    - run: sleep 5
    - run: curl http://127.0.0.1:5000/
    - run: pkill -f app.py
